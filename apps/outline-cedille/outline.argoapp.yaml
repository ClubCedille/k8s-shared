apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: outline-cedille-shared
  namespace: argocd
spec:
  destination:
    namespace: outline-cedille
    server: https://cedille.kubernetes.omni.siderolabs.io?cluster=k8s-shared
  project: k8s-shared
  source:
    path: apps/outline-cedille/prod
    repoURL: https://github.com/ClubCedille/k8s-shared.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
