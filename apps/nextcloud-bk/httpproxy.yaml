apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: nextcloud
  namespace: nextcloud-bk
spec:
  routes:
  - conditions:
    - prefix: /
    timeoutPolicy:
      response: 1m
    enableWebsockets: true
    requestHeadersPolicy:
      set:
      - name: X-Forwarded-For
        value: '%DOWNSTREAM_REMOTE_ADDRESS_WITHOUT_PORT%'
      - name: X-Forwarded-Proto
        value: '%PROTOCOL%'
      - name: Upgrade
        value: websocket
    services:
    - name: nextcloud
      port: 8080
  virtualhost:
    fqdn: nextcloud.bk.shared.cedille.club
    tls:
      minimumProtocolVersion: "1.3"
      secretName: nextcloud-ingress-tls
---
