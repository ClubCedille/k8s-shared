apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: vault
spec:
  virtualhost:
    fqdn: vault.etsmtl.club
    tls:
      secretName: vault-tls
      minimumProtocolVersion: "1.3"
  routes:
    - conditions:
        - prefix: /
      enableWebsockets: true
      services:
        - name: vault
          port: 8200
      timeoutPolicy:
        idle: 600s
        response: 600s
