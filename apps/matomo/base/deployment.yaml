apiVersion: apps/v1
kind: Deployment
metadata:
  name: matomo
  annotations:
    kube-score/ignore: pod-networkpolicy,container-image-tag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matomo
  template:
    metadata:
      labels:
        app: matomo
    spec:
      securityContext:               # pod-level
        runAsNonRoot: true
        runAsUser: 10001             # high UID to satisfy kube-score
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: "OnRootMismatch"
      volumes:
        - name: matomo-data
          persistentVolumeClaim:
            claimName: matomo-data
        - name: tmp
          emptyDir: {}
        - name: matomo-tmp
          emptyDir: {}
      initContainers:
        - name: fix-perms
          image: busybox:1.36
          imagePullPolicy: Always
          command: ["sh", "-c"]
          args:
            - >
              chown -R 10001:10001 /var/www/html/config /var/www/html/tmp || true;
              chmod -R g+rwX /var/www/html/config /var/www/html/tmp || true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
          resources:
            requests:
              cpu: 5m
              memory: 16Mi
              ephemeral-storage: 8Mi
            limits:
              cpu: 50m
              memory: 64Mi
              ephemeral-storage: 64Mi
          volumeMounts:
            - {name: matomo-data, mountPath: /var/www/html/config}
            - {name: matomo-tmp, mountPath: /var/www/html/tmp}
      containers:
        - name: matomo
          image: matomo:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
          env:
            - name: MATOMO_DATABASE_HOST
              value: matomo-mariadb
            - name: MATOMO_DATABASE_USERNAME
              valueFrom: {secretKeyRef: {name: matomo-db-secret, key: username}}
            - name: MATOMO_DATABASE_PASSWORD
              valueFrom: {secretKeyRef: {name: matomo-db-secret, key: password}}
            - name: MATOMO_DATABASE_DBNAME
              valueFrom: {secretKeyRef: {name: matomo-db-secret, key: database}}
            - name: MATOMO_DATABASE_ADAPTER
              value: "PDO_MYSQL"
            - name: TZ
              value: "UTC"
          volumeMounts:
            - {name: matomo-data, mountPath: /var/www/html/config}
            - {name: tmp, mountPath: /tmp}
            - {name: matomo-tmp, mountPath: /var/www/html/tmp}
          resources:
            requests:
              cpu: 250m
              memory: 500Mi
              ephemeral-storage: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
              ephemeral-storage: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
