apiVersion: apps/v1
kind: Deployment
metadata:
  name: matomo
  annotations:
    kube-score/ignore: pod-networkpolicy,container-image-tag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matomo
  template:
    metadata:
      labels:
        app: matomo
    spec:
      securityContext:               # pod-level (helps PVC perms)
        runAsNonRoot: true
        runAsUser: 33                # www-data
        runAsGroup: 33
        fsGroup: 33
        fsGroupChangePolicy: "OnRootMismatch"
      volumes:
        - name: matomo-data
          persistentVolumeClaim:
            claimName: matomo-data
        - name: tmp                  # writable scratch for readOnlyRootFilesystem
          emptyDir: {}
        - name: matomo-tmp           # Matomo cache/sessions/logs
          emptyDir: {}
      containers:
        - name: matomo
          image: matomo:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
          env:
            - name: MATOMO_DATABASE_HOST
              value: matomo-mariadb
            - name: MATOMO_DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: matomo-db-secret
                  key: username
            - name: MATOMO_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: matomo-db-secret
                  key: password
            - name: MATOMO_DATABASE_DBNAME
              valueFrom:
                secretKeyRef:
                  name: matomo-db-secret
                  key: database
            - name: MATOMO_DATABASE_ADAPTER
              value: "PDO_MYSQL"
            - name: TZ
              value: "UTC"
          volumeMounts:
            - name: matomo-data
              mountPath: /var/www/html/config
            - name: tmp
              mountPath: /tmp
            - name: matomo-tmp
              mountPath: /var/www/html/tmp
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
              ephemeral-storage: 256Mi
            limits:
              cpu: 500m
              memory: 256Mi
              ephemeral-storage: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
