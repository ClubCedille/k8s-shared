apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: matomo-tls
spec:
  secretName: matomo-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: matomo.etsmtl.club
  dnsNames:
    - matomo.etsmtl.club
  # Optional: Set the duration and renewal time
  duration: 2160h
  renewBefore: 360h
