apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: matomo
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: matomo=matomo:latest
    argocd-image-updater.argoproj.io/matomo.update-strategy: digest
spec:
  project: k8s-shared

  destination:
    server: https://cedille.kubernetes.omni.siderolabs.io?cluster=k8s-shared
    namespace: matomo

  source:
    repoURL: https://github.com/ClubCedille/k8s-shared
    path: apps/matomo/prod
    targetRevision: HEAD

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
