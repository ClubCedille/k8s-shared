apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: matomo
  namespace: matomo
resources:
  - prod/certificate.yaml
  - prod/httpproxy.yaml
helmCharts:
  - name: matomo
    namespace: matomo
    version: 11.0.0
    repo: https://charts.bitnami.com/bitnami
    releaseName: "matomo"
    valuesFile: "helm/values.yaml"
